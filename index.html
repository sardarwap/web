<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduOdia | Odisha's Digital Library</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .edu-gradient { background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%); }
        .text-gradient {
            background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
    </style>
</head>
<body>

    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    
                    <img src="logo.png" alt="EduOdia Logo" class="h-12 w-12 mr-3 rounded-full shadow-md border border-gray-100">
                    
                    <span class="font-extrabold text-2xl tracking-tight text-gray-800">Edu<span class="text-gradient">Odia</span></span>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 font-medium transition">Home</a>
                    <a href="blog/index.html" class="text-gray-600 hover:text-emerald-600 font-medium transition">Blog</a>
                    <a href="#classes" class="edu-gradient text-white px-6 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-emerald-200 hover:shadow-emerald-300 transition transform hover:-translate-y-0.5">
                        Browse Books
                    </a>
                </div>
            </div>
        </div>
    </nav>
