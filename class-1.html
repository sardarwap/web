<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Class Textbooks | EduOdia</title>
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">

    <style>
        /* === CORE STYLES (Same as Home Page) === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f8fafc; color: #334155; line-height: 1.6;
        }
        a { text-decoration: none; color: inherit; }
        .hidden { display: none !important; }
        
        /* Gradients */
        .text-gradient {
            background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; color: #0ea5e9;
        }
        
        /* === HEADER === */
        header {
            background: rgba(255, 255, 255, 0.95);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center; height: 70px;
        }
        .logo { display: flex; align-items: center; font-size: 1.5rem; font-weight: 800; color: #1e293b; }
        .logo img { height: 40px; width: 40px; border-radius: 50%; margin-right: 12px; border: 1px solid #eee; }
        
        /* Back Button */
        .back-link { font-weight: 600; color: #64748b; display: flex; align-items: center; gap: 8px; }
        .back-link:hover { color: #10b981; }

        /* === PAGE CONTENT === */
        .page-header {
            background: white; padding: 60px 0; border-bottom: 1px solid #f1f5f9;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .class-badge {
            display: inline-block; background: linear-gradient(135deg, #10b981 0%, #0ea5e9 100%);
            color: white; width: 60px; height: 60px; border-radius: 16px;
            text-align: center; line-height: 60px; font-size: 1.8rem; font-weight: bold;
            margin-bottom: 20px; box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
        }
        .page-title h1 { font-size: 2.5rem; color: #0f172a; margin-bottom: 10px; }
        .page-title p { color: #64748b; }

        /* === BOOK GRID === */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px 0;
        }

        .book-card {
            background: white; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 25px; transition: all 0.3s ease; position: relative;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            border-color: #10b981;
        }
        
        /* Book Header (Icon + Title) */
        .book-header { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
        .book-icon {
            background: #ecfdf5; color: #10b981; width: 50px; height: 50px;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; flex-shrink: 0;
        }
        .book-info h3 { font-size: 1.2rem; color: #1e293b; margin-bottom: 5px; }
        .book-info p { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }

        /* Download Button */
        .btn-download {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #f8fafc; color: #475569; font-weight: 600;
            padding: 12px; border-radius: 8px; width: 100%;
            transition: all 0.2s; border: 1px solid #e2e8f0;
        }
        .btn-download:hover {
            background: #10b981; color: white; border-color: #10b981;
        }

        /* Footer */
        footer { background: #0f172a; color: white; text-align: center; padding: 40px 0; margin-top: auto; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .page-title h1 { font-size: 2rem; }
            .book-grid { grid-template-columns: 1fr; } /* 1 column on mobile */
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
                <span>Edu<span class="text-gradient">Odia</span></span>
            </a>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <div class="class-badge">1</div> 
            <div class="page-title">
                <h1>Class 1 Textbooks</h1>
                <p>Odia Medium â€¢ BSE Odisha Board</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="book-grid">

            <div class="book-card">
                <div class="book-header">
                    <div class="book-icon"><i class="fas fa-book"></i></div>
                    <div class="book-info">
                        <h3>Hasa Khela (Part 1)</h3>
                        <p>Language & Math</p>
                    </div>
                </div>
                <a href="#" class="btn-download">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>

            <div class="book-card">
                <div class="book-header">
                    <div class="book-icon"><i class="fas fa-book-open"></i></div>
                    <div class="book-info">
                        <h3>Hasa Khela (Part 2)</h3>
                        <p>Language & Math</p>
                    </div>
                </div>
                <a href="#" class="btn-download">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>

            <div class="book-card">
                <div class="book-header">
                    <div class="book-icon"><i class="fas fa-font"></i></div>
                    <div class="book-info">
                        <h3>Barnabodha</h3>
                        <p>Basic</p>
                    </div>
                </div>
                <a href="#" class="btn-download">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 EduOdia.in</p>
        </div>
    </footer>

</body>
</html>
